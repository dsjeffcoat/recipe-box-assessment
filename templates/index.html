<div class="container">
    <h1>Recipe {{ welcome_name }}!</h1>

    <h3>Table Contents</h3>

            {% for post in recipes %}
                <li>

            {% endfor %}
        </ul>
    <a href="/newauthor/"><input class="addAuthor" type="submit" value="Add New Author"></a>
    <a href="/newrecipe/"><input class="addRecipe" type="submit" value="Add New Recipe"></a>

</div>
