<div class="container">
    {% if not post %}
        <h1>The post you are looking for is non existent!</h1>
        {% else %}
        <h2>{{ post.title }}</h2>
        <a href="/author/{{ post.author.id }}">{{ post.author }}</a>
        <p>{{ post.body }}</p>
        <p>{{ post.instructions }}</p>
        <h4>{{ post.time_required }}</h4>
    {% endif %}
    <a href="/"><input class="homeButton" type="submit" value="Homepage"></a>
</div>
